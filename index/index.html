<!DOCTYPE html>
<html lang="en">
<head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YWK - Passwortgenerator</title>

    <meta content="" name="description">
    <meta content="" name="keywords">

    <link rel='stylesheet' href='//cdn.repl.email/styles/water.css'>
    <link rel='stylesheet' href='water.css'>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
    </style>
</head>
<body onload="getPassword()">


    <script src='//code.jquery.com/jquery.min.js'></script>



    <h1>YWK Passwortgenerator</h1>
    <hr>
    <br>
    <br>
    <box-icon type='solid' name='lock-alt' color="#fff" size="60px" ></box-icon>
    <input type="text" id="genPasswort" disabled style="width: 450px;font-size: 35px;display:inline-block;margin-right:10px;">

    <input type="button" value="kopieren" onclick="copyText();" id="copybutton" style="display:inline-block;"/>

    <br>
    <br>
    <article class="settings">
      <h2>Wähle deine Einstellungen aus:<h2>
      
      <h3>Passwortlänge</h3>
      <input type="number" id="value" min="1" max="50" value="9" style="text-align: center;">

      <input type="range" id="länge" name="volume"
          min="1" max="50" value="9" class="slider" onclick="getPassword();">

      <br>

      <input type="checkbox" id="grossbuchstaben" checked onclick="getPassword();">
      <label for="grossbuchstaben">Grossbuchstaben</label>

      <input type="checkbox" id="kleinbuchstaben" checked onclick="getPassword();">
      <label for="kleinbuchstaben">Kleinbuchstaben</label>

      <input type="checkbox" id="zahlen" checked onclick="getPassword();">
      <label for="zahlen">Zahlen</label>

      <input type="checkbox" id="sonderzeichen" onclick="getPassword();">
      <label for="sonderzeichen">Sonderzeichen</label>

    </article>

    <br>
    <input type="button" value="Generieren" onclick="getPassword();" id="passwortbutton"/>

    <input type="button" value="Passwort kopieren" onclick="copyText();" id="copybutton" style="display: none;"/>

    <br>
    <br>
    <br>
    <p style="display:inline-block;margin-right:10px;">By <a href="https://ywk.ch">YWK</a></p>
    <p style="display:inline-block;"><a href="https://ywk.ch/impressum">Impressum</a></p>


</body>
  <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
  <script src="main.js"></script>
  <script>
    if (window.location.protocol === "http:") {
      location.href = "https://passwort.ywk.ch"
    }
  </script>
</html>
